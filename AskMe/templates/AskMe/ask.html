<!DOCTYPE html>
{%  extends "AskMe/base.html" %}
{% load static %}
<html lang="en">

<head>
    <title>Base</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>




                 {% block main-content %}
                <div class="row justify-content-begin">
                    <div class="col-xl-9  pr-4 " >
                <h1 class="mt-4 mb-4 mx-3">New Question</h1>
                <!--<h1 class="display-1 text-danger">-->
                <!--Content-->
                <!--</h1>-->

                <div class="form-group ml-3">
                    <label class="mr-5" for="title">Title:</label>
                    <input type="text" class="form-control" id="title" placeholder="Should i check pointer before free ?">
                </div>

                <div class="form-group ml-3">
                    <label for="text">Text:</label>
                    <textarea class="form-control" rows="15" id="text" placeholder="if (a) delete(a);"></textarea>
                </div>

                <div class="form-group ml-3">
                    <label class="mr-5" for="tags">Tags:</label>
                    <input type="tags" class="form-control" id="tags" placeholder="C C++ memory alloc">
                </div>

                <button class="btn btn-success my-3 mx-3">Ask!</button>
                    </div>
                </div>
                {% endblock %}

</body>

</html>
