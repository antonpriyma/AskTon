
{%  extends "AskMe/base.html" %}
{% load static %}
{% load crispy_forms_tags %}



                 {% block main-content %}
                <div class="row justify-content-begin">
                    <div class="col pr-4 " >
                <h1 class=" mb-4 mx-3">New Question</h1>
                     <form method="POST" action="{% url 'ask_question' %}">
                         <div class="container-fluid mx-2">
                        {% csrf_token %}
                        {% crispy form %}
                         <button type="submit" class="btn btn-success my-2 mx-3">Save</button>
                         </div>
                     </form>


                    </div>
                </div>
                {% endblock %}
