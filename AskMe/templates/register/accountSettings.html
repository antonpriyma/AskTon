<!DOCTYPE html>
{%  extends 'AskMe/base.html' %}
{% load static %}
<html lang="en">

<head>
    <title>Base</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

   {% block main-content %}
                <div class="row justify-content-begin">
                    <div class="col-xl-9 pr-4 " >
                <h1 class="mt-3 mb-4 mx-3">Edit profile:</h1>
                <!--<h1 class="display-1 text-danger">-->
                <!--Content-->
                <!--</h1>-->
                <div class="container-fluid mx-2 mb-3 mt-5">
                    <div class="row">
                        <div class="col-3">
                            <p>Login:</p>
                        </div>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" placeholder="Scorb">
                        </div>
                    </div>
                </div>

                <div class="container-fluid mb-3 mx-2">
                    <div class="row">
                        <div class="col-3">
                            <p>Email :</p>
                        </div>
                        <div class="col-lg-4 ">
                            <input type="text" class="form-control" placeholder="scheme@bmstu.ru">
                        </div>
                    </div>
                </div>

                <div class="container-fluid mb-3 mx-2">
                    <div class="row">
                        <div class="col-3">
                            <p>Nickname :</p>
                        </div>
                        <div class="col-lg-4 ">
                            <input type="text" class="form-control" placeholder="sys">
                        </div>
                    </div>
                </div>

                <div class="container-fluid mb-3 mx-2">
                    <div class="row">
                        <div class="col-3">
                            <p>Upload photo :</p>
                        </div>
                        <div class="col-lg-4 ">
                            <div class="avatar-thumbnail mb-3">
                                <img src="{% static 'images/сool_programmer.jpg' %}" width="100" height="100">
                            </div>
                            <form>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFile">
                                    <label class="custom-file-label" for="customFile">Choose file</label>
                                </div>
                            </form>

                            <button class="btn btn-success my-3">Save</button>

                        </div>
                    </div>
                </div>

            </div>
                </div>
    {% endblock %}
